<div><form novalidate class="data-grid form" name="editReport"><div class="table-responsive"><table class="table editable"><thead><tr><th>Month</th><th>Value</th><th>remove</th></tr></thead><tbody><tr class="edit-row" ng-repeat="item in reportData"><td class="id">{{item.id}}</td><td class="month"><input class="input-sm" type="text" ng-model="item.month"></td><td class="value"><div class="number-field" number ng-model="item.value" ng-step="10" max="400" min="-100"></div></td><td class="remove"><a class="remove" ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></a></td></tr></tbody></table></div><div class="buttons"><a class="add" ng-click="addRow()"><span class="glyphicon glyphicon-plus-sign"></span> Add</a> <a class="revert" ng-click="revert()"><span class="glyphicon glyphicon-refresh"></span> Revert</a> <button class="btn btn-primary btn-sm" ng-disabled="!canSave" ng-click="save()" type="submit">save</button></div></form></div>
