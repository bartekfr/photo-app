<h2>{{data.title}}</h2><div class="panel panel-default edit-data"><div class="panel-heading">Edit data</div><div class="panel-body"><div class="form-inline"><div class="" ng-repeat="item in reportData"><div class="form-group"><input class="form-control" type="text" ng-model="item.month"></div><div class="form-group"><input class="form-control" type="number" ng-model="item.value"></div><div class="form-group"><a class="remove" ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></a></div></div><div class="buttons"><button class="btn btn-default" ng-click="addRow()" type="button"><span class="glyphicon glyphicon-plus-sign"></span> Add</button></div><div class="buttons"><button class="btn btn-primary" ng-click="save()" type="submit">save</button></div></div></div></div><chart class="chart" data-width="550" data-height="300" source-data="reportData"></chart>
