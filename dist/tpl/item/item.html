<h2>{{data.title}}</h2><div class="content"><div class="panel panel-default edit-data"><div class="panel-heading">Edit data</div><div class="panel-body"><form novalidate class="form-inline"><div class="edit-row" ng-repeat="item in reportData"><div class="form-group month"><input class="form-control input-sm" type="text" ng-model="item.month"></div><div class="form-group value"><input class="form-control input-sm" type="number" ng-model="item.value"></div><div class="form-group remove"><a class="remove" ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></a></div></div><div class="buttons form-group"><a ng-click="addRow()"><span class="glyphicon glyphicon-plus-sign"></span> Add</a> <a ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> Refresh</a> <button class="btn btn-primary btn-sm" ng-click="save()" type="submit">save</button></div></form></div></div><chart class="chart" data-width="550" data-height="300" source-data="reportData"></chart></div>
