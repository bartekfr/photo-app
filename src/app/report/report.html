<div class="content">
	<h3>{{title}}</h3>
	<div class="panel panel-default">
		<div class="panel-heading">Report data <a ng-show="logged" ui-sref="admin.report.edit({id: report._id.$oid})">(edit report)</a></div>
		<div class="panel-body">
			<div class="table-responsive">

				<div class="table" ng-table="reportData" labels='[
					{"text": "ID", "val": "id"},
					{"text": "Month", "val": "month"},
					{"text": "value", "val": "value"}
				]'></div>
			</div>
			<chart class="chart" data-width="550" data-height="300" source-data='reportData'></chart>
		</div>
	</div>
</div>
